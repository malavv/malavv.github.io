<dom-module id="malavv-cards">
  <style>
    :host {
      display: block;
    }

    malavv-card {
      display: inline-block;
      float: left;
      vertical-align: top;
      /*width: calc(100% / 6);
      height: calc(100% / 3);*/

      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }
  </style>

  <template>
    <template is="dom-repeat" items="[[cards]]">
      <malavv-card card="{{item}}"></malavv-card>
    </template>
  </template>

</dom-module>

<script>
(function() {
  'use strict';

  Polymer({ 
    
    is: 'malavv-cards',
    
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],
    
    properties: {
      cards: Array,
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(100%)',
              transformTo: 'none',
              timing: {
                delay: 50
              }
            }]
          }
        }
      }
    },
    attached: function() {
      this.async(function() {
        console.log("test"  )
        var nodeList = Polymer.dom(this.root).querySelectorAll('malavv-card');
        this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
      });
    }
  });
})()
</script>
