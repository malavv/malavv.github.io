<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="malavv-card-compet">
  <style>
    :host {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    :host .position {
      position: absolute;
      width: 70px;
      height: 100px;
      border-right: 1px solid black;
      text-align: center;
      overflow: hidden;
    }

    :host .position .value {
      position: relative;
      top: -20px;
      font-size: 5em;
    }

    :host .position .ordinal {
      position: relative;
      right: -20px;
    }

    :host .position .of {
      top: -4px;
      position: relative;
    }

    :host .keywords {
      padding: 0;
      margin: 0;
      width: 75%;
      padding-left: 75px;
      font-size: 14px;
      justify-content: center;
    }
  </style>

  <template>
    <div class="position" class="layout vertical">
      <span class="ordinal">{{toOrdinal(card.content.position)}}</span>
      <span class="value">{{card.content.position}}</span>
      <span class="of">{{card.content.outOf}}</span>
    </div>
    <div class="keywords" class="layout vertical">
      <template is="dom-repeat" items="{{card.content.keywords}}">
        <div>{{item}}</div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'malavv-card-compet',
      properties: {
        card: Object
      }
    });
  </script>
</dom-module>
