<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="malavv-card-internship">
  <style>
    :host {
      margin: 10px 15px 3px 15px;
      flex-wrap: wrap;
    }

    :host paper-material {
      margin: 2px;
      padding: 3px;
      font-size: 0.9em;
    }
  </style>

  <template>
    <template is="dom-repeat" items="{{card.content.keywords}}">
      <paper-material elevation="1">{{item}}</paper-material>
    </template>
  </template>

  <script>
    Polymer({
      is: 'malavv-card-internship',
      properties: {
        card: Object
      }
    });
  </script>
</dom-module>
