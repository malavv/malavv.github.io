<dom-module id="malavv-card-club">
  <style>
    :host {
      @apply(--layout-vertical);
    };
    :host .keywords {
      margin: 10px 15px 3px 15px;
      flex-wrap: wrap;
    }

    :host .keywords paper-shadow {
      margin: 2px;
      padding: 3px;
      font-size: 0.9em;
    }

    :host .link {
      text-align: center;
      font-size: 0.7em;
      width: 100%;
    }
  </style>

  <template>
    <div class="keywords layout horizontal">
      <template is="dom-repeat" items="{{card.content.keywords}}">
        <paper-material elevation="1">{{item}}</paper-material>
      </template>
    </div>
    <div class="link">
      <a href="{{card.content.link}}">Go to Webpage</a>
    </div>
  </template>

  <script>
    Polymer({
      is: 'malavv-card-club',
      properties: {
        card: Object
      }
    });
  </script>
</dom-module>
