<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="malavv-card-compet">
  <style>
    :host {
      @apply(--layout-horizontal);
      padding: 0 10px;
    }

    :host .position {
      width: 70px;
      text-align: center;
    }
    :host .position .value {
      font-size: 5em;
    }
    :host .position .ordinal {
      font-size: 1.1em;
      margin-left: -5px;
    }
    :host .position .of {
      font-size: 0.8em;
      font-color: #999;
    }
    :host .position .ofLine {
      margin-top: -10px;
    }

    :host .keywords {
      @apply(--layout-flex);
      @apply(--layout-vertical);
      font-size: 14px;
      padding: 10px 0 10px 10px;
    }
    :host div.keywords div {
      @apply(--layout-flex);
    }
  </style>

  <template>
    <div class="position">
      <div>
        <span class="value">{{card.content.position}}</span>
        <span class="ordinal">{{toOrdinal(card.content.position)}}</span>
      </div>
      <div class="ofLine">
        <span class="of">of</span>
        <span class="ofValue">{{card.content.outOf}}</span>
      </div>
    </div>
    <div class="keywords">
      <template is="dom-repeat" items="{{card.content.keywords}}">
        <div>{{item}}</div>
      </template>
    </div>
  </template>

  <script>
    (function() {
    Polymer({
      is: 'malavv-card-compet',

      properties: {
        card: Object
      },

      toOrdinal: function(n) {
        switch(n % 10) {
          case 1: return "st";
          case 2: return "nd";
          case 3: return "rd";
          default: return "th";
        }
      }
    });
    })()
  </script>
</dom-module>
