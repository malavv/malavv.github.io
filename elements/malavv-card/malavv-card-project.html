<dom-module id="malavv-card-project">
  <style>
    :host {
      @apply(--layout-horizontal);
    };
    .keywords {
      @apply(--layout-vertical);
      @apply(--layout-flex);
    };
    .authors {
      @apply(--layout-vertical);
      @apply(--layout-flex);
    };
    .inner {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
    };

    :host {
      width: 100%;
    }

    :host .label {
      text-align: center;
      font-size: 0.7em;
      border-top: 1px solid #666;
      margin-bottom: -3px;
    }

    :host .keywords .inner {
      flex-flow: wrap;
      align-items: flex-start;
      align-content: center;
    }

    :host .keywords .inner paper-shadow {
      margin: 2px;
      padding: 3px;
      font-size: 0.9em;
    }

    :host .authors {
      margin-right: 3px;
    }

    :host .authors paper-shadow {
      margin-bottom: 3px;
      padding: 1px;
      font-size: 0.8em;
    }

    :host .authors paper-shadow a {
      color: inherit;
      text-decoration: none;
    }

  </style>

  <template>
    <div class="keywords">
      <div class="inner">
        <template is="dom-repeat" items="{{card.content.keywords}}">
          <paper-material elevation="1">{{item}}</paper-material>
        </template>
      </div>
      <div class="label">Keywords</div>
    </div>
    <div class="authors">
      <div class="authors">
        <template is="dom-repeat" items="{{card.content.authors}}">
          <paper-material elevation="1"><a href="{{item.ref}}">{{item.name}}</a></paper-material>
        </template>
        <paper-material elevation="1">and myself</paper-material>
      </div>
      <div class="label">Authors</div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'malavv-card-project',
      properties: {
        card: Object
      }
    });
  </script>
</dom-module>
